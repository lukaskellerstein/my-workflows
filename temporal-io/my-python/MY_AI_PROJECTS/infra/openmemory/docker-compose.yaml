services:
  mem0_store:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/mem0/storage
  openmemory-mcp:
    image: mem0/openmemory-mcp:latest
    environment:
      - OPENAI_API_KEY=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
      - USER=lukas
    depends_on:
      - mem0_store
    ports:
      - "8765:8765"
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8765 --reload --workers 4"
  openmemory-ui:
    image: mem0/openmemory-ui:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8765
      - NEXT_PUBLIC_USER_ID=lukas

volumes:
  mem0_storage:
